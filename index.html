<!DOCTYPE html>
<html>
<head>
<title>Simple Form</title>
</head>
<body>
  <div>
    <h1>GET</h1>
    <form action="/processform" method="GET">
    <div>Name<input name="fullname" type="text" /></div>
    <div>Streetname<input name="streetname" type="text" /></div>
    <div><input type="submit" /></div>
    </form>
  </div><div>
    <h1>POST</h1>
    <form action="/processform" method="POST">
    <div>Name<input name="name" type="text" /></div>
    <div>Mom's Maiden<input name="maidenname" type="text" /></div>
    <div><input type="submit" /></div>
    </form>
  </div>
</body>
</html>
